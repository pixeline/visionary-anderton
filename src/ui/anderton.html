<div id="user-has-existing-test" class="screen ">
				
	<div id="plugin-status" class="ui-strata">
		<div id="js-status-indicator" class="ui checkbox checked">
			<input type="checkbox" id="anderton-status" checked="">
			<label for="anderton-status">Correction <span id="js-status-indicator-label" >désactivée</span></label>
		</div>
	</div>
	
	<div class="ui-strata" id="js-delta-slider-div">
		<p>Ajuster l'intensité de la correction.</p>
		 <div class="ui range" id="js-delta-slider" value="1"></div>
	</div>
	
	<div class="ui-strata" id="js-severity-slider-div">
		<p>Ajuster l'intensité du contraste</p>
		 <div class="ui range" id="js-severity-slider" value="0"></div>
	</div>
	
	<div class="hidden">
		<div class="pure-u-sm-1-2">	
			<div class="ui checkbox" style="letter-spacing: 0">
				<input type="checkbox" name="enable-on-text" id="js-enable-on-text" checked>
				<label for="js-enable-on-text">Actif sur les textes</label>
			</div>					
		</div>

		<div class="pure-u-sm-1-2">	
			<div class="ui checkbox">
				<input type="checkbox" name="enable-on-images" id="js-enable-on-images" checked>
				<label for="js-enable-on-images">Actif sur les images</label>
			</div>
		</div>
	</div>
		
	

	<div class="ui-strata" id="js-diagnostic-div">
		<p>Votre vision est à 
			<strong><span id="js-diagnostic-percentage"></span></strong> 
			<span id="js-diagnostic-label"></span>
			
		</p>
	</div>
	
	<button class="refresh-help hide" id="do-refresh" type="submit" >Refresh</button>
		
	<div id="cropinfo">
		<input type="hidden" id="imagecrop" name="imagecrop">
	</div>

	
	<div id="js-take-screenshot-div" class="ui-strata">
		<p>Cette page <q id="js-current-page-title" class="voice--error">Site de la Pomme</q> ne vous semble pas claire? </p>
		<button id="take-screenshot" class="pure-u-23-24 ui primary button js-submit-login">Screenshot</button>
		
	</div>

	<div id="page" class="hide">
	  <div id="js-crop-area"></div>
	</div>
	
	<div id="js-send-crop-div" align="center" class="ui-strata hide">
		<p>Veuillez décrire le problème :</p>
		<textarea name="screenshot_description" id="js-screenshot-description"></textarea>
		<p align="left">Veuillez centrer le rectangle sur la zone problématique</p>
		 <button id="js-submit-crop" class="ui primary button js-submit-crop"><i class="send icon"></i> Soumettre cette page</button> 
	
	</div>
	
	<div id="js-receive-data-tracker" class="ui-strata hide">
		<p></p>
	</div>
	
	<div class="ui-strata hide">
			<p>Cette page <q id="js-current-page-title" class="voice--error">Site de la Pomme</q> ne vous semble pas claire? </p>
			<p><button type="submit" class="ui icon button js-open-bugreport" data-url="//test-your.colour-blindness.org"><i class="send icon"></i> Soumettre cette page</button></p>
	</div>
	
	<div id="selection"></div>
		
	<div style="margin-top:2rem;font-size:88%; color:#999; overflow: hidden;clear:both" class="clearfix cf">
	
		<button id="do-signout" type="submit" class="ui js-submit-login button-as-link" style="float:right;"><i class="fa fa-sign-out" aria-hidden="true"></i></button>

		<span id="js-username" style="padding:float:left;display:inline-block;padding: 4px 0 3px;"></span>

		
	</div>
</div>
