<div id="register-form" class="screen">
	<h1 class="ui-title">inscription</h1>
	<div id="js-feedback" class="feedback"></div>
	<p>Il vous faut un compte pour utiliser cette extension. Créez-le maintenant:</p>
	<div class="pure-form pure-form-stacked">
		<fieldset>
			<div class="pure-g">
				<div class="pure-u-1 pure-u-sm-2-5">
					<label for="email">Votre adresse email</label>
					<input id="register-email" class="pure-u-23-24" type="email" placeholder="email">
				</div>
				<div class="pure-u-1 pure-u-sm-2-5">
					<label for="email">Mot de passe souhaité</label>
					<input id="register-password" class="pure-u-23-24" type="password" placeholder="mot de passe">
				</div>

				<div class="pure-u-1 pure-u-sm-1-5">
					<label>&nbsp;</label>
					<button id="do-subscribe" type="submit" class="pure-u-23-24 ui primary button js-submit-login">S'inscrire</button>
				</div>
			</div>
		</fieldset>
	</div>
  <p class="text-center"><button id="link-to-login-user" class="js-login-link button-as-link">Vous avez déjà un compte?</button></p>
</div>
