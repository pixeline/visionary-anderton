<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
  <title>Login Form</title>
      <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <div class="Formlogin">
    <div class="Formlogin-triangle"></div>
    <h1 class="Formlogin-header">
      <img src="src/browser_action/icon48.png"  style="width:30px;height:30px;">Visionary
    </h1>

    <h2 class="Formlogin-header">
      <ul class="menu">
        <a href="#connexion" class="btn-connexion"><h2>SIGN IN</h2></a>
        <a href="https://dev.colour-blindness.org/" class="btn-enregistrer active"><h2>SIGN UP</h2></a>
      </ul>
    </h2>

    <form id="FormLogin" class="Formlogin-container">
      <p><span>Username:</span><input id="login" type="email" placeholder="Email" name="uname" required></p>
      <p><span>Password:</span><input id="pwd" type="password" placeholder="Password" name="psw"></p>
      <h3 class="Formlogin-header">
        <p> Which elements do you want to filter out?</p>
      </h3>
      
      <div id="pluginsForm" >
        <div class="squaredOne">
            <input checked="checked" type="checkbox" value="Everything" id="squaredOne" name="check" />
            <label for="squaredOne"><span>Everything</span></label>
        </div>
        <div class="squaredOne">
            <input type="checkbox" value="Images" id="squaredTwo" name="check" />
            <label for="squaredTwo"><span>Images</span></label>
        </div>
        <div class="squaredOne">
            <input type="checkbox" value="Paragraphs" id="squaredThree" name="check" />
            <label for="squaredThree"><span>Paragraphs</span></label>
        </div>
      </div>

      <table>
        <tr>
            <td>
                <input id="signin" type="submit" class="InputFormlogin" value="Log in">
            </td>
            <td>
                <input id="signoff" type="submit" class="InputFormlogin" value="Log out">    
            </td>
        </tr>
      </table>
    </form>
  </div>

  
  <script src='assets/js/vendors/jquery-3.1.1.min.js'></script>
  <script src='assets/js/app.js'></script>
  
</body>
</html>
