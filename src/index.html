<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
  <title>Login Form</title>
      <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="ui-wrapper voice">
	
	<header class="app-header">
		<h1><img src="assets/images/logo.svg" alt="Visionary"></h1>
		<h2 class="voice voice--discreete">Adapte le contraste des couleurs pour les daltoniens.</h2>
	</header>
	
	<main>
		<div id="no-existing-test">
			<div id="plugin-status">Correction des couleurs: 
			
			<div id="js-status-indicator" class="noUi-target noUi-ltr noUi-horizontal slider-toggle">
				<div class="noUi-base">
					<div class="noUi-origin" style="top: 0%;">
						<div class="noUi-handle noUi-handle-lower" data-handle="0" style="z-index: 4;"></div>
					</div>
				</div>
			</div>
			
			 </div>
		</div>
		<div id="login-form">
			<h1 class="ui-title">Login</h1>
			<form action="#" class="pure-form pure-form-stacked">
				<fieldset>
					<div class="pure-g">
						<div class="pure-u-1 pure-u-sm-2-5">
							<label for="email">Votre email</label>
							<input id="email" class="pure-u-23-24" type="email" placeholder="email">
						</div>
						
						<div class="pure-u-1 pure-u-sm-2-5">
							<label for="email">Mot de passe <a href="#" class="js-forgotten-password-link">oubli√©?</a></label>
							<input id="email" class="pure-u-23-24" type="password" placeholder="mot de passe">
						</div>
						
						<div class="pure-u-1 pure-u-sm-1-5">
							<label>&nbsp;</label>
							<button type="submit" class="pure-u-23-24 pure-button pure-button-primary js-submit-login">Connexion</button>
						</div>
					</div>
	        </fieldset>
		  </form>
		  
		  <p class="text-center" >ou via votre compte </p>

		<form id="register-auth" action="/register-auth" method="POST" class="text-center">			  
			<button type="submit" name="auth" value="facebook" class="link button-facebook">
				<i class="fa fa-facebook fa-5x" aria-hidden="true"></i>
			</button>
			
			<button type="submit" name="auth" value="google" class="link button-google">
				<i class="fa fa-google fa-5x" aria-hidden="true"></i> 
			</button>
			<button type="submit" name="auth" value="twitter" class="link button-twitter">
				<i class="fa fa-twitter fa-5x" aria-hidden="true"></i> 
			</button>
		</form>
		
		<p class="text-center"><a href="#" class="js-register-link">Pas encore de compte?</a></p>
		  
	  </div>
	 </main> 
<footer class="app-footer voice--discreete">
	<p><a href="//colour-blindness.org" class="no-underline">colour-blindness.org</a> - version <span class="js-version-number">1.2.3</span></p>
</footer>
  <script src='assets/js/vendors/jquery-3.1.1.min.js'></script>
  <script src='assets/js/vendors/nouislider.js'></script>
  <script src='assets/js/app.js'></script>
  
</body>
</html>
